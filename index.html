<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Employee Tracker</title>
  <!-- Bootstrap CSS CDN  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

  <link rel="stylesheet" type="text/css" href="assests/css/style.css"> 

  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Style to fix the issue of text extending past card length -->

</head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron">
        <h1 class="text-center">Anytime is Train Time</h1>
        <h3 class="text-center">Choo Choo. Chee Chee.</h3>
    </div>

    
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- First card is for handling the search parameters -->
        <div class="card">
          <div class="card-header">Current Employees</div>
          <div class="card-body">

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="userInfo">
                </tbody>
              </table>


            <!-- Here we create an HTML Form for handling the inputs-->
            
          </div>
        </div>
      </div>
    </div>

    <!-- This row will handle all of the retrieved articles -->
    <div class="row">
      <div class="col-sm-12">
        <br>

        <!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
        <div class="card">

            <div class="card-header">Add Train</div>

            <div class="card-body" id="user-section">
            <form role="form">

                <!-- Here we create the text box for capturing the search term-->
                <div class="form-group">
                  <label for="trainName">Train Name</label>
                  <input type="text" class="form-control" id="name">
                </div>
  
                <!-- Here we capture the Start Year Parameter-->
                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input type="text" class="form-control" id="destination">
                </div>
  
                <!-- Here we capture the End Year Parameter -->
                <div class="form-group">
                  <label for="startDate">First Train Time (HH:mm - military time)</label>
                  <input type="text" class="form-control" id="firstTrain">
                </div>
  
                <div class="form-group">
                    <label for="monthRate">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency">
                </div>

                <!-- Here we have our final submit button -->
                <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
              </form>
    


          <!-- This main card will hold each of the resulting articles -->
          
          </div>
        </div>
      </div>
    </div>


  </div>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- Code to the JavaScript File -->
  <script src="assests/javascript/game.js"></script>

</body>

</html>
